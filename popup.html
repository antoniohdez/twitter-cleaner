<!DOCTYPE html>
<html>
    <head>
      <title>Water Popup</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/switch.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <span class="header__logo"></span>
                <span class="header__text">Twitter Cleaner</span>
            </header>
            <form class="form">
                <div class="form__item">
                    <label class="form__label">Hide recommended tweets (from accounts I don't follow)</label>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form__item">
                    <label class="form__label">Hide tweets liked by other accounts</label>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form__item">
                    <label class="form__label">Hide my own tweets (in the timeline)</label>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form__item">
                    <label class="form__label">Hide ads or promoted tweets</label>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="form__item">
                    <label class="form__label">Change transparency insted of hiding tweets</label>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </form>
        </div>
     <script src="js/popup.js"></script>
    </body>
  </html>
